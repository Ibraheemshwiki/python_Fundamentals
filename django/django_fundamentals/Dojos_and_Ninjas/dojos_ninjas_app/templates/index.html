<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            display: flex;
            justify-content: center;
        }
        
        .container {
            padding: 20px;
            margin: 10px;
        }
        
        .city {
            margin-right: 10px;
        }
        
        .state {
            margin-right: 5px;
        }
        
        .select {
            margin-left: 74px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Add a Dojo</h1>
            <form action="/add_dojo" method="POST">
                {% csrf_token%}

                <label for="name">Name</label>
                <input type="text" name="name">
                <br> <br>
                <label for="city" class="city">City</label>
                <input type="text" name="city">
                <br> <br>
                <label for="state" class="state">State</label>
                <input type="text" name="state">
                <br> <br>
                <button type="submit" class="select">Add</button>

            </form>
        </div>
        <div class="container">
            <h1>Add a Ninja</h1>
            <form action="/add_ninja" method="POST">
                {% csrf_token%}

                <label for="fname">First Name</label>
                <input type="text" name="fname">
                <br> <br>
                <label for="lname">Last Name</label>
                <input type="text" name="lname">
                <br> <br>
                <label for="dojo_select">Choose a Dojo</label>
                <select name="dojo_select">
                    {% for dojo in dojos %}
                  <option name="dojo_option">{{dojo.name}}</option>
                    {% endfor %}
              </select>
                <br> <br>

                <button type="submit" class="select">Add</button>

            </form>
        </div>
    </header>
    <hr>
    <hr>
    <center>
        <h2>All The Dojo</h2>
        {% for j in dojos %}
        <h4>{{j.name}}</h4>
        <ul>
            {% for i in ninjas %} {% if i.dojo.name == j.name %}
            <li>{{i.first_name}}{{i.last_name}}</li>
            {% endif %} {% endfor %}
        </ul>
        {% endfor %}

    </center>
</body>

</html>
