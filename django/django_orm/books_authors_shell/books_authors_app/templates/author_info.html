<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Info</title>
    <style>
        * {
            padding-left: 40px;
        }
    </style>
</head>

<body>
    <h1>{{this_author.first_name}}_{{this_author.last_name}}</h1><br><br>
    <h3>ID: {{this_author.id}}</h3><br><br>
    <textarea>Notes{{this_author.notes}}</textarea>
    <h4>Books: </h4>
    <ul>
        {% for book in assoc_books %}
        <li>{{book.title}}</li>
        {% endfor %}
    </ul>
    <br><br>
    <form action='/booktoauthor/{{this_author.id}}' method="POST">
        {% csrf_token %}
        <select name="select_book">
        {% for book in not_assoc_books %}
        <option value="{{book.id}}">{{book.title}}</option>
        {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>
</body>

</html>
