<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Registration and Login</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login">
            <h1>Registeration</h1>

            <form class="p-4" action="/register" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleDropdownFormemail2" class="form-label">First name</label>
                    <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="Monkey" name="fname" required>
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormemail2" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="D.Luffy" name="lname" required>
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="***" name="passwd" required>
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword2" class="form-label">Confirm password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="***" name="conpass" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

        <div class="login">
            <h1>Login</h1>
            <form class="p-4" action="/login" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
</body>

</html>
